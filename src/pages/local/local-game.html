<ion-header>
  <ion-navbar>
    <ion-title>TicTacToe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="createNewGame()">New Game</button>
  <player-header [turn]="activeTurn" [players]="game.players"></player-header>
  <game-board [turn]="activeTurn" [boardState]="boardState" (turnEvents)="processTurn($event)"></game-board>
</ion-content>
